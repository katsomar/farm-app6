<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARMFAIR</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
            background: linear-gradient(to right, #2c3e50, #4ca1af); /* Add gradient background */
        }
        
        
       
        .content {
            background: rgba(0, 0, 0, 0.5); /* Darken background */
            padding: 20px;
            border-radius: 10px;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h1, h2, h3, h4 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        
        h2, h3, h4 {
            text-align: center;
        }
        button, .nav-button {
            background: rgba(0, 215, 90, 0.819); /* Set background to transparent */
            padding: 10px 20px; /* Increase padding */
            border: 2px solid rgb(0, 0, 0); /* Add border */
            border-radius: 10px; /* Increase border radius */
            color: rgb(255, 255, 255);
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s, transform 0.3s; /* Add transform transition */
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add shadow */
        }
        button:hover, .nav-button:hover {
            background: rgba(2, 60, 27, 0.819);
            transform: scale(1.1); /* Add scale effect on hover */
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .wave {
            display: inline-block;
            animation: wave-animation 2s infinite;
            transform-origin: 70% 70%;
        }

        @keyframes wave-animation {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(14deg); }
            20% { transform: rotate(-8deg); }
            30% { transform: rotate(14deg); }
            40% { transform: rotate(-4deg); }
            50% { transform: rotate(10deg); }
            60% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }
     
        footer {
            position: fixed; /* Changed from fixed to static */
            bottom: 0;
            width: 100%;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            padding: 5px 0;
            font-size: 12px;
        }
        footer a {
            color: #ecf0f1;
            margin-left: 10px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5em;
            }
            button, .nav-button {
                padding: 8px 16px;
                font-size: 1em;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2em;
            }
            button, .nav-button {
                padding: 6px 12px;
                font-size: 0.9em;
            }
        }
        .logo {
            position: fixed; /* Change to fixed to ensure it stays at the top left corner */
            top: -10px; /* Adjust top position */
            left: -10px; /* Adjust left position */
            width: 10px; /* Adjust size to make it smaller */
            height: auto;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/freepik__the-style-is-candid-image-photography-with-natural__25018-removebg-preview.png" alt="Farmfair Logo"> <!-- Add your logo image here -->
    </div>
    <div class="content">
        <h1>Welcome to FARMFAIR <span class="wave">ðŸ‘‹</span></h1>
        <button onclick="window.location.href='login.html'">Admin Login</button>
        <nav>
            <ul>
                <li><a class="nav-button" href="vendor.html">Vendor</a></li>
                <li><a class="nav-button" href="sales.html">Sales</a></li>
                <li><a class="nav-button" href="product-tracking.html">Product tracking</a></li>
            </ul>
        </nav>
    </div>
    <footer>
        <p>&copy; Farmfair powered by Omblo technologies 
            <a href="https://www.instagram.com/yourbusiness" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </p>
    </footer>
</body>
</html>
