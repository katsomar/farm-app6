<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - FARMFAIR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Admin Panel</h2>
    <nav>
        <ul>
            <li><a href="vendor.html">Vendor</a></li>
            <li><a href="sales.html">Sales</a></li>
            <li><a href="product-tracking.html">Product Tracking</a></li>
        </ul>
    </nav>
    <form id="adminForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>
        
        <label for="unitPrice">Unit Price (UGX):</label>
        <input type="number" id="unitPrice" required>
        
        <label for="openingStock">Opening Stock:</label>
        <input type="number" id="openingStock" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        
        <button type="button" onclick="addProduct()">Add Product</button>
    </form>
    <h3>Product List</h3>
    <table id="productTable">
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Unit Price (UGX)</th>
                <th>Opening Stock</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!--The product rows will be dynamically added here-->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
