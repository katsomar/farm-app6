<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* ...existing styles... */
        nav {
            background-color: #2c3e50;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline;
        }
        nav ul li a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav ul li a:hover {
            background-color: #34495e;
        }
        .menu-icon {
            display: none;
            cursor: pointer;
            color: #34495e;
            font-size: 24px;
            margin: 10px;
        }
        .side-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #2c3e50;
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1;
        }
        .side-menu a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #ecf0f1;
            display: block;
            transition: 0.3s;
        }
        .side-menu a:hover {
            background-color: #34495e;
        }
        .side-menu .close-btn {
            position: absolute;
            top: 10px;
            right: 25px;
            font-size: 36px;
        }
        @media (max-width: 600px) {
            nav ul {
                display: none;
            }
            .menu-icon {
                display: block;
                position: absolute;
                top: 10px;
                right: 10px;
            }
            h2 {
                margin-right: 40px; /* Adjust to align with the menu icon */
            }
        }
                /* Greeting message styles */
                #greetingMessage {
                    position: absolute;
                    top: 10px;
                    left: 10px;
                    font-size: 24px; /* Increase the font size */
                    color: #2c3e50;
                    font-weight: bold; /* Make the text bold */
                    font-family: 'Brush Script MT', cursive; /* Ensure the font is set to a cursive style */
                    animation: hoverGlow 6s infinite alternate; /* Change the animation duration to 6 seconds */
                    animation: hoverGlow 6s infinite alternate, hoverMove 2s infinite alternate; /* Add hoverMove animation */
                }
                @keyframes hoverGlow {
                    0% {
                        text-shadow: 0 0 1px rgb(157, 242, 247), 0 0 2px rgb(157, 242, 247), 0 0 3px rgb(157, 242, 247), 0 0 4px rgb(157, 242, 247), 0 0 4px rgb(157, 242, 247), 0 0 4px rgb(157, 242, 247), 0 0 5px rgb(157, 242, 247), 0 0 6px rgb(157, 242, 247); /* Glow effect with border */
                    }
                    100% {
                        text-shadow: 0 0 1px rgb(157, 242, 247), 0 0 2px rgb(182, 250, 157), 0 0 3px rgb(182, 250, 157), 0 0 4px rgb(182, 250, 157), 0 0 4px rgb(182, 250, 157), 0 0 4px rgb(182, 250, 157), 0 0 5px rgb(182, 250, 157), 0 0 6px rgb(182, 250, 157); /* Glow effect with border */
                    }
                }
                @keyframes hoverMove {
                    0% {
                        transform: translateY(0);
                    }
                    100% {
                        transform: translateY(-10px);
                    }
                }
    </style>
</head>
<body>

            <li><a href="pettycash.html"><i class="fas fa-money-bill-wave"></i> Petty Cash</a></li>

    <form id="adminForm">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" required>
        
        <label for="unitPrice">Unit Price (UGX):</label>
        <input type="number" id="unitPrice" required>
        
        <label for="openingStock">Opening Stock:</label>
        <input type="number" id="openingStock" required>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" required>
        
        <button type="button" onclick="addProduct()">Add Product</button>
    </form>
    <h3>Product List</h3>

        <thead>

                <th>Product Name</th>

            </tr>
        </thead>
        <tbody id="productList">
            <!--The product rows will be dynamically added here-->
        </tbody>
    </table>
    <script src="script.js"></script>
    <script>
        function displayGreeting() {
            const now = new Date();
            const hours = now.getHours();
            let greeting;
            let icon;

            if (hours < 12) {
                greeting = "Good Morning";
                icon = '<i class="fas fa-sun"></i>';
            } else if (hours < 18) {
                greeting = "Good Afternoon";
                icon = '<i class="fas fa-cloud-sun"></i>';
            } else if (hours < 21) {
                greeting = "Good Evening";
                icon = '<i class="fas fa-sunset"></i>';
            } else {
                greeting = "Good Night";
                icon = '<i class="fas fa-moon"></i>';
            }

            const greetingMessage = document.getElementById('greetingMessage');
            greetingMessage.innerHTML = greeting;

            setTimeout(() => {
                greetingMessage.innerHTML = `${now.toLocaleTimeString()} ${icon}`;
            }, 30000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            displayGreeting();
            setInterval(displayGreeting, 60000); // Update greeting and time every minute
            // ...existing code...
        });
    </script>
